<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect - Job Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7b42f6, #4b79fa);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffdd57;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: #4b79fa;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: #7b42f6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We've Moved!</h1>
        <p>Please visit our new site using the button below:</p>
        <a href="https://job-portal-7839.onrender.com/">Go to New Site</a>
    </div>
</body>
</html>
